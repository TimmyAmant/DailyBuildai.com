<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyBuiltAI — AI-Built Websites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0b;
      --surface: #141416;
      --surface-hover: #1a1a1e;
      --text: #f4f4f5;
      --text-muted: #71717a;
      --accent: #22d3ee;
      --accent-dim: rgba(34, 211, 238, 0.15);
      --border: rgba(255, 255, 255, 0.08);
    }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2.5rem;
      background: rgba(10, 10, 11, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }
    .logo:hover { color: var(--accent); }
    nav { display: flex; align-items: center; gap: 2rem; }
    nav a {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: var(--accent); }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2.5rem 4rem;
      width: 100%;
    }
    .intro { margin-bottom: 3rem; }
    .intro h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }
    .intro p { color: var(--text-muted); font-size: 1rem; }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      aspect-ratio: 16 / 10;
    }
    .project-card:hover {
      transform: translateY(-4px);
      border-color: rgba(34, 211, 238, 0.3);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    .project-screenshot-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--surface-hover) 0%, var(--surface) 100%);
      color: var(--text-muted);
      font-size: 0.85rem;
      padding: 1rem;
      text-align: center;
    }
    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(10, 10, 11, 0.95) 0%, rgba(10, 10, 11, 0.4) 50%, transparent 100%);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .project-card:hover .project-overlay { opacity: 1; }
    .project-title {
      font-family: 'Syne', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.35rem;
    }
    .project-description {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
      max-height: 3.6em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .project-click-hint { font-size: 0.7rem; color: var(--accent); margin-top: 0.5rem; }
    .github-link {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s, transform 0.2s;
      z-index: 2;
    }
    .project-card:hover .github-link { opacity: 1; }
    .github-link:hover {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }
    .github-link svg { width: 18px; height: 18px; }
    .made-with {
      padding: 1.25rem 2.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      border-top: 1px solid var(--border);
    }
    .made-with a { color: var(--accent); text-decoration: none; }
    .made-with a:hover { text-decoration: underline; }
    @media (max-width: 640px) {
      header, main { padding-left: 1.25rem; padding-right: 1.25rem; }
      nav { gap: 1.25rem; }
      .projects-grid { grid-template-columns: 1fr; }
      .project-overlay { opacity: 1; background: linear-gradient(to top, rgba(10, 10, 11, 0.98) 0%, transparent 60%); }
      .github-link { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">DailyBuiltAI</a>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>AI-Built Websites</h1>
      <p>A collection of websites built with AI. Click any project to open it.</p>
    </section>

    <div class="projects-grid" id="projects-grid"></div>
  </main>

  <footer class="made-with">Made with AI and <a href="https://cursor.com" target="_blank" rel="noopener">Cursor</a></footer>

  <script src="projects.js"></script>
  <script>
    const grid = document.getElementById('projects-grid');
    if (projects.length === 0) {
      grid.innerHTML = '<p style="color:var(--text-muted)">No projects yet. Add entries to projects.js</p>';
    } else {
      projects.forEach((p) => {
        const card = document.createElement('a');
        card.href = p.url;
        card.target = '_blank';
        card.rel = 'noopener noreferrer';
        card.className = 'project-card';
        card.innerHTML = `
          <div class="project-screenshot-placeholder">${p.title}</div>
          <div class="project-overlay">
            <span class="project-title">${p.title}</span>
            <p class="project-description">${p.description}</p>
            <span class="project-click-hint">Click to open →</span>
          </div>
          <a href="${p.githubUrl}" target="_blank" rel="noopener noreferrer" class="github-link" onclick="event.stopPropagation();" title="View on GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          </a>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
