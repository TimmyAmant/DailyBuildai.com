<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyBuiltAI — AI-Built Websites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #e6edf3;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --accent-green: #3fb950;
      --border: #30363d;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1.5rem 2rem;
      background: var(--panel);
      border-bottom: 2px solid var(--border);
    }
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-family: 'Libre Baskerville', serif;
      font-weight: 700;
      font-size: 1.5rem;
      font-style: italic;
      color: var(--text);
      text-decoration: none;
      letter-spacing: -0.02em;
    }
    .logo:hover { color: var(--accent); }
    nav { display: flex; gap: 2rem; }
    nav a {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-dim);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: var(--accent); }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem 5rem;
    }
    .hero {
      margin-bottom: 4rem;
      max-width: 560px;
    }
    .hero .eyebrow {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }
    .hero h1 {
      font-family: 'Libre Baskerville', serif;
      font-weight: 500;
      font-size: clamp(2.25rem, 5vw, 3.5rem);
      line-height: 1.2;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      white-space: nowrap;
    }
    .hero p {
      font-size: 1.1rem;
      color: var(--text-dim);
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .project-card {
      display: block;
      background: var(--panel);
      border: 2px solid var(--border);
      padding: 2rem 2.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .project-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }
    .project-card:hover {
      transform: translateX(6px);
      box-shadow: var(--shadow-hover);
    }
    .project-card:hover::before { transform: scaleY(1); }
    .project-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }
    .project-title-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      min-width: 0;
    }
    .project-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.35rem;
      font-weight: 500;
    }
    .project-card:hover .project-title { color: var(--accent); }
    .project-badge {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      background: rgba(88, 166, 255, 0.15);
      padding: 0.25rem 0.6rem;
      flex-shrink: 0;
    }
    .day-badge {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
      background: rgba(88, 166, 255, 0.12);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .project-date {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }
    .project-description {
      font-size: 0.95rem;
      color: var(--text-dim);
      line-height: 1.6;
      max-width: 48ch;
    }
    .project-meta {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
    }
    .project-meta::after {
      content: ' →';
    }
    .empty-state {
      padding: 3rem 2rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 1rem;
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
    }
    footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
    @media (max-width: 640px) {
      header, main { padding-left: 1.25rem; padding-right: 1.25rem; }
      nav { gap: 1.25rem; }
      .project-card { padding: 1.5rem 1.25rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo">DailyBuiltAI</a>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="mailto:contact@dailybuildai.com">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <p class="eyebrow">A growing collection · <span id="project-count">2</span> projects</p>
      <h1>Websites built with AI</h1>
      <p>A portfolio of small web projects—one built each day with AI programming.</p>
    </section>

    <div class="projects" id="projects-grid"></div>
  </main>

  <footer>Made with AI and <a href="https://cursor.com" target="_blank" rel="noopener">Cursor</a></footer>

  <script src="projects.js"></script>
  <script>
    const grid = document.getElementById('projects-grid');
    const countEl = document.getElementById('project-count');
    if (countEl) countEl.textContent = projects.length;
    if (projects.length === 0) {
      grid.innerHTML = '<p class="empty-state">No projects yet. Add entries to projects.js</p>';
    } else {
      [...projects].reverse().forEach((p, i) => {
        const dayNum = projects.length - i;
        const card = document.createElement('a');
        card.href = p.url;
        card.className = 'project-card';
        card.innerHTML = `
          <div class="project-header">
            <div class="project-title-row">
              <span class="day-badge">Day ${dayNum}</span>
              <span class="project-title">${p.title}</span>
            </div>
            <a href="${p.githubUrl}" target="_blank" rel="noopener noreferrer" class="project-badge" onclick="event.stopPropagation();" title="View on GitHub">GitHub</a>
          </div>
          <p class="project-description">${p.description}</p>
          ${p.date ? `<span class="project-date">${p.date}</span>` : ''}
          <span class="project-meta">Open project</span>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
