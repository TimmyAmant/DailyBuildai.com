<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #faf8f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #6b6b6b;
      --accent: #e07c5a;
      --accent-hover: #c96a4a;
      --border: #e8e4df;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.1);
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    main {
      width: 100%;
      max-width: 640px;
    }

    .label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .palette-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .color-swatch {
      aspect-ratio: 1;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0.75rem;
    }

    .color-swatch:hover {
      transform: scale(1.02);
    }

    .color-swatch.locked::after {
      content: 'üîí';
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 0.9rem;
    }

    .color-hex {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      width: fit-content;
    }

    .color-swatch.dark .color-hex {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .color-swatch.light .color-hex {
      color: rgba(0, 0, 0, 0.85);
      text-shadow: none;
      background: rgba(255, 255, 255, 0.4);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    button {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.65rem 1.35rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    button.secondary {
      background: var(--surface);
      color: var(--text);
      border: 2px solid var(--border);
    }

    button.secondary:hover {
      background: var(--border);
      border-color: var(--text-muted);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .palette-container {
        grid-template-columns: repeat(5, 1fr);
      }
      .color-hex {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <p class="label">Day 2 ¬∑ Color tool</p>
    <h1>Palette Generator</h1>
    <p class="subtitle">Click a swatch to copy its hex code. Click again to lock or unlock it.</p>

    <div class="palette-container" id="palette">
      <!-- Swatches injected by JS -->
    </div>

    <div class="actions">
      <button id="generate">Generate new palette</button>
      <button class="secondary" id="lock-all">Lock all</button>
      <button class="secondary" id="unlock-all">Unlock all</button>
    </div>
  </main>

  <div class="toast" id="toast">Copied to clipboard!</div>

  <footer>
    <a href="../index.html">‚Üê Dailybuildai.com</a> ¬∑ Made with AI and <a href="https://cursor.com" target="_blank" rel="noopener">Cursor</a>
  </footer>

  <script>
    const paletteEl = document.getElementById('palette');
    const generateBtn = document.getElementById('generate');
    const lockAllBtn = document.getElementById('lock-all');
    const unlockAllBtn = document.getElementById('unlock-all');
    const toast = document.getElementById('toast');

    const LIGHTNESS_THRESHOLD = 0.5;

    function randomHex() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return [r, g, b];
    }

    function getLuminance(hex) {
      const [r, g, b] = hexToRgb(hex).map(v => {
        v /= 255;
        return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }

    function isLight(hex) {
      return getLuminance(hex) > LIGHTNESS_THRESHOLD;
    }

    let palette = Array(5).fill(null).map(() => ({ hex: randomHex(), locked: false }));

    function renderPalette() {
      paletteEl.innerHTML = palette.map((color, i) => {
        const light = isLight(color.hex);
        return `
          <div class="color-swatch ${color.locked ? 'locked' : ''} ${light ? 'light' : 'dark'}"
               data-index="${i}"
               style="background: ${color.hex}">
            <span class="color-hex">${color.hex}</span>
          </div>
        `;
      }).join('');

      paletteEl.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.addEventListener('click', handleSwatchClick);
      });
    }

    function handleSwatchClick(e) {
      const swatch = e.currentTarget;
      const index = parseInt(swatch.dataset.index, 10);

      if (e.target.closest('.color-hex')) {
        copyToClipboard(palette[index].hex);
        showToast();
        return;
      }

      palette[index].locked = !palette[index].locked;
      renderPalette();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    function generatePalette() {
      palette = palette.map(c => c.locked ? c : { hex: randomHex(), locked: false });
      renderPalette();
    }

    generateBtn.addEventListener('click', generatePalette);
    lockAllBtn.addEventListener('click', () => {
      palette.forEach(c => c.locked = true);
      renderPalette();
    });
    unlockAllBtn.addEventListener('click', () => {
      palette.forEach(c => c.locked = false);
      renderPalette();
    });

    renderPalette();
  </script>
</body>
</html>
