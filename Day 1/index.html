<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #e6edf3;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --accent-green: #3fb950;
      --border: #30363d;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main {
      width: 100%;
      max-width: 580px;
    }

    .label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .label::before {
      content: '//';
      color: var(--accent);
    }

    .quote-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2.5rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .quote-panel::before {
      content: '“';
      position: absolute;
      top: 1rem;
      left: 1.25rem;
      font-family: 'Libre Baskerville', serif;
      font-size: 3rem;
      color: var(--accent);
      opacity: 0.5;
      line-height: 1;
    }

    .quote-text {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      font-style: italic;
      line-height: 1.7;
      color: var(--text);
      padding-left: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .quote-author {
      margin-top: 1.25rem;
      padding-left: 1.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--accent-green);
    }

    .quote-author::before {
      content: '— ';
      color: var(--text-dim);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.6rem 1.25rem;
      background: var(--panel);
      color: var(--accent);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: rgba(88, 166, 255, 0.1);
      border-color: var(--accent);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      color: #f85149;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.7rem;
      color: var(--text-dim);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <p class="label">Quote of the moment</p>
    <div class="quote-panel">
      <p class="quote-text" id="quote-text">Loading...</p>
      <p class="quote-author" id="quote-author"></p>
    </div>
    <div class="actions">
      <button id="new-quote">New quote</button>
    </div>
    <p class="error" id="error" style="display: none;"></p>
  </main>

  <footer>Made with AI and <a href="https://cursor.com" target="_blank" rel="noopener">Cursor</a></footer>

  <script src="quotes.js"></script>
  <script>
    const quoteText = document.getElementById('quote-text');
    const quoteAuthor = document.getElementById('quote-author');
    const newQuoteBtn = document.getElementById('new-quote');
    const errorEl = document.getElementById('error');

    function showQuote(content, author) {
      quoteText.textContent = content;
      quoteAuthor.textContent = author;
      quoteText.classList.remove('fade-in');
      void quoteText.offsetWidth;
      quoteText.classList.add('fade-in');
    }

    function getRandomFallback() {
      return fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
    }

    async function fetchQuote() {
      newQuoteBtn.disabled = true;
      errorEl.style.display = 'none';
      try {
        const res = await fetch('https://api.quotable.io/random');
        if (!res.ok) throw new Error('API error');
        const data = await res.json();
        showQuote(data.content, data.author);
      } catch (err) {
        const fallback = getRandomFallback();
        showQuote(fallback.content, fallback.author);
      } finally {
        newQuoteBtn.disabled = false;
      }
    }

    newQuoteBtn.addEventListener('click', fetchQuote);
    fetchQuote();
  </script>
</body>
</html>
